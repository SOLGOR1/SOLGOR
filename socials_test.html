<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOLGOR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <style>
    /* Hier füge ich das Styling direkt ein */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      display: inline;
      margin-right: 20px;
    }

    header nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .logo {
      max-width: 100px;
    }

    main {
      padding-top: 100px; /* Platz für das feste Header-Element */
      position: relative;
      overflow: hidden;
    }

    .content-panel {
      overflow-y: scroll;
      scrollbar-width: thin;
      scrollbar-color: darkgrey;
      height: calc(100vh - 100px); /* 100vh minus Höhe des Headers */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .social-links-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .social-link {
      margin-bottom: 20px;
    }

    .social-link img {
      width: 50px;
      height: auto;
      border-radius: 50%;
      transition: transform 0.3s ease-in-out;
    }

    .social-link img:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="https://solgor1.github.io/SOLGOR/index.html" target="_blank">
        <img src="img/logo.png" alt="Solgor" class="logo">
      </a>
      <ul>
        <li><a href="https://solgor1.github.io/SOLGOR/trade.html">Trade</a></li>
        <li><a href="https://solgor1.github.io/SOLGOR/roadmap.html">Roadmap</a></li>
        <li><a href="https://solgor1.github.io/SOLGOR/socials.html">Socials</a></li>
        <li><a href="https://solgor1.github.io/SOLGOR/partners.html">Partners</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="content-panel">
      <h2 style="color: #333;">Connect with Solgor</h2>
      <div class="social-links-container">
        <a href="https://twitter.com/solgor_official" class="social-link" target="_blank">
          <img src="img/twitter.png" alt="TwitterX">
        </a>
        <a href="https://www.instagram.com/solgorthegorilla" class="social-link" target="_blank">
          <img src="img/instagram.png" alt="Instagram">
        </a>
        <a href="https://t.me/+AUYRKvHXSCEwNjdi" class="social-link" target="_blank">
          <img src="img/telegram.png" alt="Telegram">
        </a>
        <a href="https://discord.gg/CJjnDahRXK" class="social-link" target="_blank">
          <img src="img/discord.png" alt="Discord">
        </a>
        <a href="https://zealy.io/c/solgorgor" class="social-link" target="_blank">
          <img src="img/zealy.png" alt="Zealy">
        </a>
      </div>
    </div>
  </main>
  
  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
